[uwsgi]
chdir = /srv/Menu-Teller-for-blind/DjagoSever/
module = DjagoSever.wsgi:application
home = /home/ubuntu/myvenv/

uid = dev
gid = dev

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = dev:dev

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
